sitemap:
  path: sitemap.xml

symbols_count_time:
  symbols: false
  time: false
  total_symbols: true
  total_time: false

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  log: false
  model:
    use: mikoto
  display:
    position: left
  mobile:
    show: false

aplayer:
  meting: true

# Encrypt: hexo-blog-Encrypt
