# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 如鱼饮水，冷暖自知
subtitle:
description: 某不知名机构不知名数学老师一枚
keywords: OE
author: 西风冷香
language: zh-CN
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://wangjiezhe.com
root: /
permalink: /posts/:title/ # :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
# Plugins: https://hexo.io/plugins/

search:
  path: search.xml
  field: post
  format: html
  limit: 10000
  content: true

markdown:
  render:
    html: true
    xhtml: false
    breaks: true
    linkify: true
    typographer: true
    # quotes: '「」『』'
  anchors:
    level: 2
    collisionSuffix: v
    permalink: false
    permalinkClass: header-anchor
    permalinkSymbel: ¶
  plugins:
    - markdown-it-katex
    - markdown-it-task-lists
    - markdown-it-emoji
    - markdown-it-attrs

sitemap:
  path: sitemap.xml

baidusitemap:
  path: baidusitemap

symbols_count_time:
  symbols: true
  time: false
  total_symbols: true
  total_time: false

all_minifier: false

live2d:
  enable: true
  scriptFrom: local
  pluginRootPath: live2dw/
  pluginJsPath: lib/
  pluginModelPath: assets/
  tagMode: false
  debug: false
  model:
    use: mikoto
  display:
    position: left
    width: 100
    height: 200
  mobile:
    show: false

## Themes: https://hexo.io/themes/
theme: next

